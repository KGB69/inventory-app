<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; padding: 15px; border: 1px solid #eee; background-color: #f9f9f9; }
        input[type="text"], input[type="number"] { padding: 8px; margin-right: 10px; border: 1px solid #ddd; }
        input[type="submit"] { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .delete-form { display: inline; }
        .delete-button { background-color: #f44336; }
        .delete-button:hover { background-color: #da190b; }
    </style>
</head>
<body>
    <h1>Inventory Management System</h1>

    <h2>Add New Item</h2>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Item Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required min="0">
        <input type="submit" value="Add Item">
    </form>

    <h2>Current Inventory</h2>
    {% if items %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <form action="/update/{{ item.id }}" method="post" style="display:inline;">
                        <input type="number" name="quantity" value="{{ item.quantity }}" required min="0" style="width: 60px;">
                        <input type="submit" value="Update">
                    </form>
                    <form action="/delete/{{ item.id }}" method="post" class="delete-form">
                        <input type="submit" value="Delete" class="delete-button">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No items in inventory yet. Add some above!</p>
    {% endif %}
</body>
</html>
